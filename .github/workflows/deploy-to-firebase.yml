name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Oder whatever your default branch is (e.g., master, production)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your preferred Node.js version

      - name: Install Dependencies
        run: npm install # Or 'yarn install' if you use Yarn

      - name: Build Web App
        run: npm run build # Or 'yarn build' if you use Yarn. This compiles your TypeScript/JavaScript.

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: hochzeits-memory-prod # Your Firebase Project ID
          channelId: live # Deploy to the 'live' channel (your default site)
          target: YOUR_TARGET_NAME # Optional: If you have multiple sites in one project, specify your target name here. Otherwise, remove this line.
